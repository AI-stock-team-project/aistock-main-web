<!DOCTYPE html>{% load static %}
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>DEMO</title>
	{% block css_link %}{% endblock %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-white">주식 종목 조회</a></li>
					<li><a href="#" class="nav-link px-2 text-white">포트폴리오</a></li>
					<li><a href="#" class="nav-link px-2 text-white">뉴스</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
					<input type="search" class="form-control form-control-dark" placeholder="종목 검색..."
						aria-label="Search">
				</form>

				<div class="dropdown text-end">
					<a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1"
						data-bs-toggle="dropdown" aria-expanded="false">
						<img src="{% static 'profile.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
						<li><b>{{ request.session.authuser.name }}</b></li>
						<li><a class="dropdown-item" href="#">Settings</a></li>
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="/logout">Sign out</a></li>
					</ul>
				</div>

				<!--
				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">로그인</button>
					<button type="button" class="btn btn-secondary">가입</button>
				</div>
				{% if request.session.authuser is None %}
				<ul>
					<li><a href="/login">로그인</a></li>
					<li><a href="/signup">회원가입</a></li>
				</ul>
				{% else %}
				{% endif %}
				-->
			</div>
		</div>
	</header>
	<div id="container">
		<div id="wrapper">
			<div id="content">
				{% block content %}{% endblock %}
			</div>
		</div>
		<div id="footer">
		</div>
	</div>
	<div class="border-top">
		<div class="container">
			<p>© 2021 Team</p>
		</div>
	</div>
</body>

</html>
