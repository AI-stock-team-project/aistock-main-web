<div class="mb-3">
  <label for="post_title" class="form-label">제목</label>
  <input name="title" type="text" class="form-control" id="post_title" value="{{ post.title }}" placeholder="제목을 입력하세요">
</div>
<div class="mb-3">
  <label for="post_contents" class="form-label">본문</label>
  <textarea name="contents" class="form-control" id="post_contents" rows="15" placeholder="내용을 입력하세요">{{ post.contents }}</textarea>
</div>
