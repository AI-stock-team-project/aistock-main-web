{% extends 'layouts/default.html' %}
{% block css_link %}
{% endblock %}
{% block content %}
<div class="container mt-3">
  <div class="mt-3">
    <h3>종목</h3>
    <div class="card mt-2">
      <div class="card-body" style="min-height:30rem">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">종목코드</th>
                <th scope="col">종목명</th>
                <th scope="col">구분</th>
              </tr>
            </thead>
            <tbody>
              {% for stock in main_list %}
              <tr>
                <th>{{ stock.code }}</th>
                <td>{{ stock.name }}</td>
                <td>{{ stock.market }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
